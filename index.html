<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__image-block">
        <img class="card__image" src="product.png" alt="product" />
      </div>
      <div class="card__details">
        <div class="card__category">Pefrume</div>
        <div class="card__header">Gabrielle Essence Eau De Parfum</div>
        <div class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="card__price">
          <span class="card__price-main">$149.99</span>
          <span class="card__price-new">$169.99</span>
        </div>
        <div class="card__button">
          <img
            class="card__button__img"
            src="cart.svg"
            alt="cart button image"
          />
          <span class="card__button__text">Add to Cart</span>
        </div>
      </div>
    </div>
  </body>
</html>
